<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="google-sample.css">
    </head>
    <body>
        <nav id="nav-bar">
            <div id="nav-bar-left">
                <a class="nav-links" href="%">About</a>
                <a class="nav-links" href="%">Store</a>
            </div>
            <div id="nav-bar-right">
                <a class="nav-links" href="%">Gmail</a>
                <a class="nav-links" href="%">Images</a>
                <img src="https://google-psychic.vercel.app/Img/grid.png" alt="Google grid" style="margin-left: 15px;">
                <button type="button" style="margin-left: 15px;">Sign in</button>
            </div>
        </nav>
        <main>
            <div id="main-container">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <form method="get" action="https://www.google.com/search">
                    <input id="search-bar" type="text" name="g" size="60" value="" placeholder="Search">
                </form>
                <button id="google-search" type="button">Google Search</button>
                <button id="feeling-lucky" type="button">I'm Feeling Lucky</button>
            </div>
            <footer>
                <div id="canada">
                    <span class="footer-links">Canada</span>
                </div>
                <div id="footer-bar-left">
                    <a class="footer-links" href="%">Advertising</a>
                    <a class="footer-links" href="%">Business</a>
                    <a class="footer-links" href="%">How Search works</a>
                </div>
                <div id="footer-bar-right">
                    <a class="footer-links" href="%">Privacy</a>
                    <a class="footer-links" href="%">Terms</a>
                    <a class="footer-links" href="%">Settings</a>
                </div>
            </footer>
        </main>
    </body>
</html>
